<!DOCTYPE HTML>
<html lang="ja">
<head>
<meta charset="UTF-8" />
  <title>J-5 課題</title>
</head>
<body>
  <p>J-5 課題</p>
  <script>
    alert("XXを関数で確認します");

    let value = 5;

    function checker4(value) {
      if (value >= 4) {
        console.log("値は４以上です。")
      } else {
        console.log("値は４未満です。")
      }
    }

    function checker10(value) {
      if (value >= 10) {
        console.log("値は10以上です。")
      } else {
        console.log("値は10未満です。")
      }
    }

    checker4(value);
    checker10(value);
  </script>
</body>
</html>
