<!DOCTYPE html>
<html lang="ja">
<head>
     <meta charset="UTF-8">
     <title>マークアップの記載例</title>
</head>
 
<body>
<header></header>
<section></section>
<article></article>
<footer></footer>

<h1>Header</h1>
<h2>Article1</h2>
<p>一つ目のアーティクル</p>
<div class="A">
     <p>こんにちは</p>
     <p>htmlを学んでいます</p>
</div>

<h1>Header</h1>
<h2>Article2</h2>
<p>二つ目のアーティクル</p>
<p><span class="A">こんばんは</span></p>
<p><span class="A">htmlの学習は進んでますか？</span></p>

<p>Footer</p>
</body>
</html>
