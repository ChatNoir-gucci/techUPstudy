<!DOCTYPE HTML>
<html lang="ja">
<head>
<meta charset="UTF-8" />
  <title>J-11 課題</title>
</head>
<body>
  <p>J-11 課題</p>
  <div id="time"></div>
  <script>
    function CurrentTime() {
      const now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes();
      let seconds = now.getSeconds();

      if (hours < 10) {
        hours = '0' + hours;
      }
      if (minutes < 10) {
        minutes = '0' + minutes;
      }
      if (seconds < 10) {
        seconds = '0' + seconds;
      }

      document.getElementById("time").textContent = hours + ':' + minutes + ':' + seconds;

      console.log(hours + ':' + minutes + ':' + seconds);
    }
    setInterval(CurrentTime, 1000);
    CurrentTime();
  </script>
</body>
</html>
