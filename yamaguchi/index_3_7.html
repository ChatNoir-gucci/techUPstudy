<!DOCTYPE HTML>
<html lang="ja">
<head>
<meta charset="UTF-8" />
  <title>J-4 課題</title>
</head>
<body>
  <p>J-4 課題</p>
  
  <script>
    let year = 2022;
    let JapaneseZodiac;

    switch(year % 12) {
        case 4:
            JapaneseZodiac = "子";
            break;
        case 5:
            JapaneseZodiac = "丑";
            break;
        case 6:
            JapaneseZodiac = "寅";
            break;
        case 7:
            JapaneseZodiac = "卯";
            break;
        case 8:
            JapaneseZodiac = "辰";
            break;
        case 9:
            JapaneseZodiac = "巳";
            break;
        case 10:
            JapaneseZodiac = "午";
            break;
        case 11:
            JapaneseZodiac = "未";
            break;
        case 0:
            JapaneseZodiac = "申";
            break;
        case 1:
            JapaneseZodiac = "酉";
            break;
        case 2:
            JapaneseZodiac = "戌";
            break;
        case 3:
            JapaneseZodiac = "亥";
            break;
    }
    console.log(JapaneseZodiac);
  </script>
</body>
</html>
