<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>好きなアニメ：エヴァンゲリオン</title>
</head>
<body>

  <h1>エヴァンゲリオン</h1>

  <!-- figure要素：初号機の画像と説明 -->
  <figure>
    <img src=https://e0.pxfuel.com/wallpapers/597/409/desktop-wallpaper-eva-unit-01-neon-genesis-evangelion-ikari-shinji.jpg alt="エヴァ初号機">
    <figcaption>初号機 — シンジが搭乗する紫の機体。ヤシマ作戦とゼルエルとの戦闘シーンが印象的。</figcaption>
  </figure>

  <!-- blockquote要素：シンジの名言 -->
  <blockquote>
    「逃げちゃダメだ、逃げちゃダメだ、逃げちゃダメだ。」  
    — 碇シンジ
  </blockquote>

  <!-- details要素：作品の魅力 -->
  <details>
    <summary>エヴァの魅力とは？</summary>
    <p>人間の弱さと成長を描いた深い物語。心理描写、音楽、演出、どれも唯一無二。シンジ君の人間的な弱さや葛藤に共感できる。</p>
  </details>

  <!-- fieldset要素：ファン情報入力 -->
  <fieldset>
    <legend>あなたのエヴァ履歴</legend>
    <label>ファン歴：<input type="text" name="evaHistory" value="11年"></label><br>
    <label>好きなキャラ：<input type="text" name="favoriteCharacter" value="碇シンジ"></label><br>
    <label>推し機体：<input type="text" name="favoriteEva" value="初号機"></label>
  </fieldset>

  <!-- table + td要素：推しキャラ一覧 -->
  <h2>🌟 推しキャラ＆機体一覧</h2>
  <table border="1">
    <tr>
      <th>名前</th>
      <th>役割</th>
      <th>評価</th>
    </tr>
    <tr>
      <td>碇シンジ</td>
      <td>第3の少年 / 初号機パイロット</td>
      <td>★★★★★</td>
    </tr>
    <tr>
      <td>初号機</td>
      <td>エヴァンゲリオン機体</td>
      <td>★★★★★</td>
    </tr>
    <tr>
      <td>惣流・アスカ・ラングレー</td>
      <td>第2の少女/弐号機パイロット</td>
      <td>★★★★★</td>
    </tr>
  </table>

</body>
</html>
