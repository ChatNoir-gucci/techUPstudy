<body>
  <p>J-3 課題</p>
  <script>
    var man ='男性';
    var woman = '女性';
    var m_age = 25;
    var w_age = 22;
    var m_name = '田中';
    var w_name = '鈴木';

    if(man ==='男性') {
        console.log( m_name + "さんは" + m_age + "歳の" + man + "です。" );
    }
    else {
        console.log( w_name + "さんは" + w_age + "歳の" + woman + "です。" );
    }

    if(m_age > w_age) {
        console.log( m_name + "さんは" + w_name + "さんより" + "年上です。" );
    }
    else {
        console.log( w_name + "さんは" + m_name + "さんより" + "歳年上です。" );
    }
  </script>
