<!DOCTYPE HTML>
<html lang="ja">
<head>
<meta charset="UTF-8" />
  <title>J-7 課題</title>
</head>
<body>
  <p>J-7 課題</p>
  <script>
    const name = ["山田さん", "佐藤さん", "内田さん"];

    console.log('最初に配列の値を表示します');
    for (let i = 0; i < name.length; i++) {
        console.log(name[i]);
    }

    while (name.length > 0) {
        const deleteName = name.shift();
        console.log('配列の値を1つ消します');
        console.log(deleteName + 'を消しました');
        if (name.length !== 0) {
            console.log('残りを表示します')
            for (let i = 0; i < name.length; i++) {
                console.log(name[i]);
            }
        }else {
            console.log('データがなくなりました');
        }
    }
  </script>
</body>
</html>
