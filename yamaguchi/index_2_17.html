<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>C-7 課題</title>
  <style>
    .box {
      width: 550px;
      font-family: YuGothic, 'Yu Gothic', sans-serif;  
      background-color: white;
      background: #ffebe9;
      color: #ff7d6e;
      border-top: solid 10px #ff7d6e;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    }

    .box p {
        margin: 10px;
        padding: 20px;
    }
  </style>
</head>

<body>
  <div class="box">
    <p>このような影（box-shadow）をつけて少し浮いたように見せた<br>
    枠を作成してください。<br>
    背景は白<br>
    ミント風の配色は、#ffebe9<br>
    トップのボーダー色は、#ff7d6e<br>
    文字色は、#ff7d6e<br>
    子孫セレクターを使って<br>
    marginを10px<br>
    paddingを20px<br>
    で設定してください。</p>
  </div>
</body>
</html>
